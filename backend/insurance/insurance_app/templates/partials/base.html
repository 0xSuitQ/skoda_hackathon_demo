{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
	<title>{% block title %} {% endblock %}</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'mystyle.css' %}">

<style>

.digital-manual {
  background-color: rgb(241, 241, 241);
}

.skoda-box {
    background-color: #f8f8f8fd;
    border-radius: 2px;
    padding: 10px 15px;
    margin-bottom: 8px;
    box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.skoda-box-content {
    display: flex;
    flex-direction: column;
}

.skoda-box-title {
    font-size: 18px;
    font-weight: bold;
    color: #000000;
    margin-bottom: 5px;
}

.skoda-box-description {
    font-size: 14px;
    color: #666666;
}

.skoda-header {
            background-color: #00473d;
            padding: 20px;
            text-align: center;
}

.skoda-logo {
            color: #9deccf;
            font-size: 48px;
            font-weight: bold;
            letter-spacing: 5px;
}

/* Explanation of insurance packages */
.package-explanation {
    text-align: center;
    color: #555;
    margin-bottom: 30px;
}

/* Cards for different insurance types */
.card {
    background-color: #f9f9f9;
    margin-bottom: 20px;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s;
    position: relative;
}

.card:hover {
    transform: translateY(-5px);
}

.card h3 {
    color: #28a745;
    font-size: 22px;
    margin-bottom: 10px;
}

.card p {
    color: #666;
    margin-bottom: 10px;
}

.card .price {
    font-size: 18px;
    color: #000;
    font-weight: bold;
}

.card .old-price {
    text-decoration: line-through;
    color: #999;
}

/* Discount Badge */
.discount-badge {
    position: absolute;
    top: 10px;
    right: 10px;
    background-color: #ff6347; /* Tomato color for attention */
    color: white;
    padding: 5px 10px;
    font-size: 14px;
    font-weight: bold;
    border-radius: 5px;
}

/* Buy now button */
.buy-now-btn {
    display: block;
    width: 100%;
    padding: 12px 0;
    background-color: #28a745;
    color: white;
    text-align: center;
    font-size: 18px;
    border-radius: 25px;
    text-decoration: none;
    margin-top: 15px;
    transition: background-color 0.3s;
}

.buy-now-btn:hover {
    background-color: #218838;
}


@media (max-width: 768px) {
    .responsive-heading {
        font-size: 1.5rem !important;  /* Adjust this value as needed */
    }

    .responsive-title {
        font-size: 1.4rem !important;  
    }
    
    .responsive-text {
        font-size: 1.0rem !important;  /* Adjust this value as needed */
    }
    
    .responsive-button {
        font-size: 0.8rem !important;
        padding: 0.375rem 0.75rem !important;
    }
}

@media (max-width: 576px) {
    .responsive-heading {
        font-size: 1.1rem !important;  
    }

    .responsive-title {
        font-size: 1.3rem !important;  
    }
    
    .responsive-text {
        font-size: 0.9rem !important;
    }
    
    .responsive-button {
        font-size: 0.9rem !important;
        padding: 0.25rem 0.5rem !important;
    }
}
</style>

</head>

<body>



<div class=" container-md pt-4">
{%block inspect_default %} {% endblock %}
</div>



		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
